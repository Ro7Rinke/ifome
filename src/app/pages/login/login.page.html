<ion-content>
    <ion-slide class="fundo">
        <div class="slide-inner ion-padding">
          <img class="logo" src="assets/img/logo.png" alt="Logo">
        <div class="form">
            <form [formGroup] = "autenticacaoForm">
            <ion-label>E-mail:</ion-label>
              <ion-item class="input" >
                  <ion-icon name="mail"></ion-icon>
                <ion-input type="email" palceholder="Email" formControlName="email"></ion-input>
              </ion-item>
              </form>
          </div>
          <div class="form">
              <form [formGroup] = "autenticacaoForm">
              <ion-label>Senha:</ion-label>
              <ion-item class="input" >
                <ion-icon name="md-key"></ion-icon>
               <ion-input type="password" palceholder="Senha" formControlName="password"></ion-input>
            </ion-item>
              </form>
          </div>
   
          <button ion-button secondary menuToggle class="button ion-margin-top" (click)="onSubmit()" color="light" expand="block">
              Entrar
          </button>
